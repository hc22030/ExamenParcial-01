version: "3.9"

services:

  java_app:
    container_name: java_app
    image: crud-java:1.0
    build: .
    ports:
      - 8080:8080
    environment:
      - java_db=jdbc:postgresql://127.0.0.1:5432/postgres
    depends_on:
      - java_db
  java_db:
    container_name: java_db
    image: postgres:latest
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres


